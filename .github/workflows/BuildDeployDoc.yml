name: Build and Deploy Documentation

on:
  push:
    branches:
      - main
      - dev
    tags: '*'
  pull_request:

jobs:
  build:
    permissions:
      contents: write
      statuses: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: julia-actions/setup-julia@v1
        with:
          version: '1.10'
      - name: set dev dependencies
        run: |
          $(julia --project=. .ci/CI/src/GetProjectNameVersionPath.jl)
          echo "CI_DEV_PKG_NAME -> $CI_DEV_PKG_NAME"
          echo "CI_DEV_PKG_VERSION -> $CI_DEV_PKG_VERSION"
          echo "CI_DEV_PKG_PATH -> $CI_DEV_PKG_PATH"
          julia --project=docs/ .ci/CI/src/SetupDevEnv.jl
          julia --project=docs/ -e 'import Pkg; Pkg.instantiate()'
      - name: Build and deploy
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # If authenticating with GitHub Actions token
        run: julia --project=docs/ docs/make.jl
